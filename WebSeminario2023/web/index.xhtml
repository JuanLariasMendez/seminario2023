<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <h:form id="formProducto">
            <!--            <p:growl/> Muestra un mensaje emergente-->
            <p:growl id="growl" life="2000" showDetail="true"/>
            <p:panel header="Productos">
                <h5>Nombre de Producto</h5>
                <span class="ui-float-label">
                    <p:inputText id="nombreProducto" value="#{beanProducto.nombreProducto}"/>
                    <p:outputLabel for="@previous" value="Nombre Producto"/>
                </span>
                <h5>Cantidad</h5>
                <span class="ui-float-label">
                    <p:inputNumber id="cantidad" value="#{beanProducto.cantidad}" modifyValueOnWheel="false" />
                    <p:outputLabel for="@previous"  value="Cantidad"/>
                </span>
                <h5>Precio</h5>
                <span class="ui-float-label">
                    <p:inputNumber id="precio" value="#{beanProducto.precio}" modifyValueOnWheel="false" />
                    <p:outputLabel for="@previous"  value="Precio"/>
                </span>
                <p:commandButton value="Guardar" update="@form,tables" styleClass="rounded-button" action ="#{beanProducto.insertar2()}"/>
                <p:commandButton value="Modificar" update="@form,tables" styleClass="rounded-button ui-button-success" action ="#{beanProducto.modificar()}"/>
                <!--update="@form,tables" actualizar datos de las tablas-->
            </p:panel>
        </h:form>

        <h:form id="tables">
            <div class="card">
                <p:dataTable var="product" value="#{beanProducto.listaProducto}">
                    <p:column headerText="Producto">
                        <h:outputText value="#{product.nombreProducto}" /> 
                    </p:column>

                    <p:column headerText="Cantidad">
                        <h:outputText value="#{product.cantidad}" />
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{product.precio}" />
                    </p:column>

                    <p:column headerText="Modificar">
                        <p:commandButton value="Modificar" update="formProducto" styleClass="rounded-button" action ="#{beanProducto.selecionarDatos(product)}" />
                    </p:column>

                    <p:column headerText="Anular">
                        <p:commandButton value="Anular" update="anular" styleClass="rounded-button ui-button-danger" action ="#{beanProducto.selecionarDatos(product)}" onclick="PF('dlg2').show()"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <p:dialog header="Anular Producto" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
        <h:form id="anular">
        <p class="m-0">
            Â¿Desea anular el siguient reguistro?
        </p>
            
        <h:outputText value="Nombre: #{beanProducto.nombreProducto}"/>
        <br></br>
        <br></br>
        <h:outputText value="Cantidad: #{beanProducto.cantidad}"/>
        <br></br>
        <br></br>
        <h:outputText value="Precio: #{beanProducto.precio}"/>
  
        </h:form>
    </p:dialog>

</h:body>
</html>
